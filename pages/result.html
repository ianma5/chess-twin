<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Twin â€“ Result</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f8f8f8;
      margin: 0;
    }

    .card {
      background: #2b2b2b;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      width: 450px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .info {
      background: #383838;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      margin-bottom: 1.5rem;
      border: 1px solid #555;
    }

    .info p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    a.download-link {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: linear-gradient(90deg, #808080, #9b9b9b);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.download-link:hover {
      background: linear-gradient(90deg, #9b9b9b, #bdbdbd);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer a {
      color: #bbb;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Chess Twin</h1>

    <div class="info">
      <p><strong>Comparison Type:</strong> {{ compare_type }}</p>
      <p><strong>Winner:</strong> {{ winner }}</p>
      <p><strong>Search Method:</strong> {{ search_method }}</p>
    </div>

    <a href="{{ pgn_url }}" download class="download-link">Download Similar Game</a>

    <div class="footer">
      <p><a href="/">Return to Upload Page</a></p>
    </div>
  </div>
</body>
</html>
