<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Twin â€“ Result</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
          integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
          crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
        crossorigin="anonymous">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f8f8f8;
      margin: 0;
    }

    .card {
      background: #2b2b2b;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      width: 480px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .info {
      background: #383838;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      margin-bottom: 1.5rem;
      border: 1px solid #555;
    }

    .info p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    a.download-link {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: linear-gradient(90deg, #808080, #9b9b9b);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.download-link:hover {
      background: linear-gradient(90deg, #9b9b9b, #bdbdbd);
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0 2rem 0;
    }

    button {
      background: #3b3b3b;
      color: #f8f8f8;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #555;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.97);
      background: #666;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer a {
      color: #bbb;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Chess Twin</h1>

    <div class="info">
      <p><strong>Comparison Type:</strong> {{ compare_type }}</p>
      <p><strong>Winner:</strong> {{ winner }}</p>
      <p><strong>Search Method:</strong> {{ search_method }}</p>
      <p><strong>Search Time:</strong> {{ search_time }} seconds</p>
      <p><strong>Similarity Score:</strong> {{ similarity_score }}
    </div>

    <div id="board" style="margin: 0 auto; width: 400px;"></div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="end">End</button>
    </div>

    <a href="{{ pgn_url }}" download class="download-link">Download Similar Game</a>

    <div class="footer">
      <p><a href="/">Return to Upload Page</a></p>
    </div>
  </div>

  <script>
    const pgnText = `{{ pgn_content | safe }}`;
    const game = new Chess();
    const loaded = game.load_pgn(pgnText);

    if (!loaded) console.error("Failed to load PGN");

    const board = Chessboard('board', {
      position: 'start',
      pieceTheme: '/img/{piece}.png'
    });

    const moves = game.history();
    let current = 0;

    function updateBoard() {
      const replay = new Chess();
      for (let i = 0; i < current; i++) replay.move(moves[i]);
      board.position(replay.fen());
    }

    document.getElementById('next').addEventListener('click', () => {
      if (current < moves.length) {
        current++;
        updateBoard();
      }
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (current > 0) {
        current--;
        updateBoard();
      }
    });

    document.getElementById('start').addEventListener('click', () => {
      current = 0;
      updateBoard();
    });

    document.getElementById('end').addEventListener('click', () => {
      current = moves.length;
      updateBoard();
    });
  </script>
</body>
</html>
