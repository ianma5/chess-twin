<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Twin – Options</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      position: relative;
    }

    .card {
      background: #2b2b2b;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    select, button {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      background: #3a3a3a;
      color: white;
      width: 80%;
      text-align: center;
    }

    button {
      background: #808080;
      cursor: pointer;
    }

    button:hover {
      background: #9b9b9b;
    }

    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      flex-direction: column;
    }

    #loadingOverlay .spinner {
      border: 6px solid #3a3a3a;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Comparison Options</h1>

    <form id="compareForm" method="post" action="/compare">
      <input type="hidden" name="session_id" value="{{ session_id }}">

      <label>Comparison Type</label>
      <select name="compare_type" required>
        <option value="moves">Number of Same Moves</option>
        <option value="sequence">Largest Sequence of Moves</option>
      </select>

      <label>Desired Winner</label>
      <select name="winner" required>
        <option value="any">Any</option>
        <option value="white">White Wins</option>
        <option value="black">Black Wins</option>
      </select>

      <label>Search Method</label>
      <select name="search_method" required>
        <option value="rabin-karp">Rabin–Karp</option>
        <option value="kmp">KMP</option>
      </select>

      <button type="submit">Next</button>
    </form>
  </div>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div>Finding similar game...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("compareForm");
      const overlay = document.getElementById("loadingOverlay");

      form.addEventListener("submit", function() {
        overlay.style.display = "flex";
      });
    });
  </script>
</body>
</html>
