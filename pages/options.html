<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Twin – Options</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    .card {
      background: #2b2b2b;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    select, button {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      background: #3a3a3a;
      color: white;
      width: 80%;
      text-align: center;
    }
    button {
      background: #808080;
      cursor: pointer;
    }
    button:hover {
      background: #9b9b9b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Comparison Options</h1>

    <form action="/compare" method="post">
      <!-- Hidden input to carry uploaded file path -->
      <input type="hidden" name="session_id" value="{{ session_id }}">

      <label>Comparison Type</label>
      <select name="compare_type" required>
        <option value="moves">Number of Same Moves</option>
        <option value="sequence">Largest Sequence of Moves</option>
      </select>

      <label>Desired Winner</label>
      <select name="winner" required>
        <option value="any">Any</option>
        <option value="white">White Wins</option>
        <option value="black">Black Wins</option>
      </select>

      <label>Search Method</label>
      <select name="search_method" required>
        <option value="rabin-karp">Rabin–Karp</option>
        <option value="kmp">KMP</option>
      </select>

      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
